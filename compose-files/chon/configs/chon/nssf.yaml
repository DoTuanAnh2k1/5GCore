logger:
  file: /open5gs/install/var/log/open5gs/nssf.log

global:
  max:
    ue: 1024

nssf:
  sbi:
    server:
      - address: nssf.open5gs.org
        port: 80
    client:
      nrf:
        - uri: http://nrf.open5gs.org:80
      nsi:
        - uri: http://nrf.open5gs.org:80
          s_nssai:
            sst: 1
            sd: 1
